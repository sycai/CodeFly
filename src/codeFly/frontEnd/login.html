<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img width="80" height="40" style="margin-top: 5px" src="/images/brand1.jpg">
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home </a></li>
        <li><a href="about">About </a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="register">Register  <i class="fa fa-user-plus"></i></a></li>
        <li><a href="login">Login  <i class="fa fa-user"></i></a></li>
      </ul>
    </div>
  </div>
 </nav>

<div class="setMargin">
  <form>
  	<div class="form-group" id="invalid">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <button type="button" class="btn btn-info btn-block" id="login" onclick="setToLogin()">Login</button>
    <div class="form-group">
      <div style="float:left " ><a href="#">Forget Password?</a></div>
      <div style="float:right" ><a href="register">Register</a></div>
    </div>
  </form>
</div>

<script type="text/javascript">
	function setToLogin(){
		$.ajax({
        type:'POST',
        url: '/login',
        data: 'username=' + $("#exampleInputEmail1").val() + '&password=' + $("#exampleInputPassword1").val(),
        success: function (data) {
        	var obj = JSON.parse(data);
        	if(obj.result === "Success"){
        		window.location.href = ('/questions');
        		//window.location.assign(window.location.href + '/questions');
        	}
        	else{
            //console.log(obj.result);
        		document.getElementById("invalid").innerHTML = ('<p style="color:red">' + obj.result + '</p>');
        	}
		    },
		    error: function() {
          console.log('Error: ');
        }
    	});
	}
</script>

</body>
</html>
